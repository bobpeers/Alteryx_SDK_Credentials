<!DOCTYPE html>
<html style="padding:20px">

<head>
  <meta charset="utf-8">
  <title>Credentials Manager</title>
  <script type="text/javascript">
    document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
  </script>
</head>
<body>
  <h1>Credentials Manager</h1>
  <section>
    <div class='info'>Retrieves the generic credentials for the supplied adress saved in Windows Credentials Manager</div>
  </section>
  <form>
    <fieldset>
      <legend>XMSG("Enter the credential name")</legend>
      <section>
        <ayx data-ui-props='{type:"TextBox", widgetId:"credential_name"}'></ayx>
      </section>
    </fieldset>
  </form>
  <style>
    .info {
      padding: 10px;
      border-bottom:1px solid #889699;
    }

    .info>div {
      margin: 10px 0 10px 0;
    }

    body {
      font-size: 10pt;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    legend {
      border: none;
    }

    fieldset {
      border: none;
    }

    section,
    label,
    select,
    checkbox,
    ayx {
      padding: 10px 0 10px 0;
    }
  </style>
  <script type="text/javascript">

    Alteryx.Gui.BeforeLoad = function (manager, AlteryxDataItems, json) {

      // TextBox
      // -------
      // Create string data item
      var textBoxDataItem = new AlteryxDataItems.SimpleString('credential_name')
      manager.addDataItem(textBoxDataItem)
      // Bind to TextBox widget
      manager.bindDataItemToWidget(textBoxDataItem, 'credential_name')
    }

    </script>
</body>

</html>
